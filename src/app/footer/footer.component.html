<footer class="footer-help">

     data-target="#myModal" >О сервисе</a>

<div class="clearfix"></div>

<!-- Modal 1 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
          <a aria-hidden="true">Закрыть</a></button>
        <h4 class="modal-title" id="myModalLabel">О сервисе</h4>
      </div>
      <div class="modal-body"  [innerHtml]="privacy_policy_html">
      </div>
    </div>
  </div>
</div>
<!-- Modal 2 -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
          <a aria-hidden="true">Закрыть</a></button>
        <h4 class="modal-title" id="myModalLabel2">Условия</h4>

      </div>
      <div class="modal-body"  [innerHtml]="service_rules_html">
      </div>
    </div>
