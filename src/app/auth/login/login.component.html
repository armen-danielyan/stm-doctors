<div class="wrapper">
  <div class="bg-container pull-left"></div>
  <!-- Content -->
  <div class="content start-page pull-right">
    <div class="inner-content">
    <app-language-switcher></app-language-switcher>
      <div class="clearfix"></div>
      <h4 class="content-title">
        Войти как специалист
      </h4>
      <div class="form-group-container">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group">
            <app-phone-prefix [(ngModel)]="phone_number"
                              name="phone_number"
                              [maxLength]="18"
                              locale="ru"
                              [class.error]="f.submitted && f.controls.phone_number.invalid">

            </app-phone-prefix>

            <span class="help-block errorInputColor"
                  *ngIf="f.submitted && f.controls.phone_number.invalid">
              Введите корректный номер телефона
            </span>
          </div>
          <div class="form-group">
            <input
              name="password"
              type="password"
              class="form-control"
              placeholder="Пароль"
              [(ngModel)]="password"
              required
              #psd="ngModel"
              [class.error]="f.submitted && psd.errors && psd.errors.required">

            <span class="help-block errorInputColor"
                  *ngIf="f.submitted && psd.errors && psd.errors.required">
              Обязательное поле
            </span>
          </div>
          <div class="checkbox-info remember-info">
            <input
              type="checkbox"
              name="remember"
            >
            <label>
              Запомнить данные
            </label>
          </div>
          <div class="alert alert-danger" *ngIf="errorMessage !==''">
            <strong>{{ errorMessage }}</strong>
          </div>
          <button
            type="submit"
            class="btn btn-login btn-green"
          >Авторизироваться
          </button>
        </form>


        <div class="login-help">
          <a (click)="forgotPass()">Забыли пароль</a>
          <a (click)="help()">Проблемы со входом?</a>
        </div>
        <hr>
        <h4 class="reg-title">Регистрация для специалистов</h4>
        <button
          type="button"
          class="btn btn-register btn-blue"
          (click)="redirectUserAgreement()">Зарегистрироваться
        </button>
      </div>
      <!--<footer class="footer-help">-->
        <!--<a data-toggle="modal"-->

        <!--<a data-toggle="modal"-->
           <!--data-target="#myModal2" >Условия</a>-->
      <!--</footer>-->
    </div>
