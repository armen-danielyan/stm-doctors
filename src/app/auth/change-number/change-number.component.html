<div class="wrapper">
  <div class="bg-container pull-left"></div>
  <!-- Content -->
  <div class="content pull-right">
    <div class="inner-content">
      <div class="back pull-left">
        <a [routerLink]="['/registration-step-2']"><img src="assets/img/icons/arrow-green.svg">Назад</a>
      </div>
      <app-language-switcher></app-language-switcher>
      <div class="clearfix"></div>
      <h3 class="content-title">
        Смена номера телефона
      </h3>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group-container">
          <div class="form-group">
            <!--<input-->
              <!--required-->
              <!--ngModel-->
              <!--type="tel"-->
              <!--name="old-tel"-->
              <!--class="form-control"-->
              <!--id="tel-old"-->
              <!--minlength="18"-->
              <!--placeholder="+7 (978) 020-05-25"-->
              <!--[textMask]="{mask: mask,  guide: false, modelClean: true}"-->
              <!--value="{{old_phone_number}}">-->
            <input
              type="tel"
              class="form-control"
              value="{{old_phone_number}}"
              id="tel-old"
              placeholder="+7 (910) 725-07-05"
              disabled>
          </div>
          <div class="form-group">
            <!--<input-->
              <!--required-->
              <!--type="tel"-->
              <!--name="new-tel"-->
              <!--class="form-control"-->
              <!--id="tel-new"-->
              <!--[textMask]="{mask: mask,  guide: false, modelClean: true}"-->
              <!--placeholder="+7 (978) 020-05-25"-->
              <!--minlength="18"-->
              <!--name="phone_number"-->
              <!--ngModel>-->
            <input
              type="tel"
              class="form-control"
              id="tel-new"
              placeholder="+7 (978) 020-05-25"
              name="phone_number"
              #new_phone ='ngModel'
              required
              minlength="18"
              [textMask]="{mask: mask,  guide: false, modelClean: true}"
              [(ngModel)]="new_phone_number"
            >
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-green">Получить SMS-код
        </button>
      </form>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
