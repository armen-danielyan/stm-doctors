<div class="wrapper">
  <div class="bg-container pull-left"></div>
  <!-- Content -->
  <div class="content pull-right">
    <div class="inner-content">
      <div class="back pull-left">
        <a href="javascript: history.go(-1)"><img src="assets/img/icons/arrow-green.svg">Назад</a>
      </div>
      <app-language-switcher></app-language-switcher>
      <div class="clearfix"></div>
      <h3 class="content-title">
        Форма обратной связи
      </h3>
      <form (ngSubmit)="rediredtConfirm(f)" #f="ngForm">
        <div class="form-group-container">
          <div class="form-group">
            <label>Ваше имя</label>
            <input
              type="text"
              class="form-control"
              name="userName"
              placeholder=""
              ngModel
              #userName="ngModel"
              required>
            <!--<span class="help-block errorInputColor"-->
                  <!--*ngIf="userName.invalid && userName.touched && userName.value.length === 0 ">Обязательное поле!</span>-->
          </div>
          <div class="form-group">
            <label>Контактный e-mail</label>
            <input
              type="email"
              class="form-control"
              placeholder=""
              ngModel
              name="email"
              #email="ngModel"
              email
              required>
            <!--<span class="help-block errorInputColor"-->
                  <!--*ngIf="email.invalid && email.touched && email.value.length === 0 ">Обязательное поле!</span>-->
            <!--<span class="help-block errorInputColor"-->
                  <!--*ngIf="email.invalid && email.touched ">E-mail набран не правильно!</span>-->
          </div>
          <div class="form-group" (clickOutside)="clickOut()">
            <label>Тема обращения</label>
            <div class="select-gray">
              <div class="form-control select-styled" (click)="isOpened()" [ngClass]="{'active ': isOpen}">
                {{default}}
              </div>
              <ul class="select-options">
                <li *ngFor="let sub of subject"
                    (click)="onSelect(sub.name)">
                  {{sub.name}}
                </li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <label>Опишите вашу проблему</label>
            <textarea
              class="form-control"
              rows="5" id=""
              placeholder=""
              ngModel
              name="massageText"></textarea>
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-green"
          [disabled]="f.invalid">Отправить
        </button>
      </form>
    </div>

  </div>
